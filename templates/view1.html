<div class="container">
	<h1>Add product</h1>
	Name: <br/>
	<input type="text" class="form-control" placeholder="Name" ng-model="newProduct.name">
	Image link: <br/>
	<input type="text" class="form-control" placeholder="Image link" ng-model="newProduct.image">
	Description: <br/>
	<textarea class="form-control" rows="3" ng-model="newProduct.description"></textarea>
	<button class="btn btn-default" ng-click="addProduct()">Add</button>



</div>
